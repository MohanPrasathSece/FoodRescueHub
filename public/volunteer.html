<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - Food Rescue Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="volunteer-dashboard">
    <header>
        <nav>
            <div class="logo">Food Rescue Network</div>
            <div class="nav-links">
                <span id="userEmail" class="user-info"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <aside class="sidebar">
            <h2>Volunteer Dashboard</h2>
            <ul class="dashboard-menu">
                <li class="active"><a href="#available-donations">Available Donations</a></li>
                <li><a href="#my-pickups">My Pickups</a></li>
                <li><a href="#completed-rescues">Completed Rescues</a></li>
            </ul>
        </aside>

        <section class="main-content">
            <div id="available-donations" class="dashboard-section">
                <h2>Available Donations</h2>
                <div class="filters">
                    <input type="text" id="locationFilter" placeholder="Filter by location">
                    <select id="foodTypeFilter" title="Filter donations by food type"></select>
                        <option value="">All Food Types</option>
                        <option value="produce">Fresh Produce</option>
                        <option value="prepared">Prepared Meals</option>
                        <option value="packaged">Packaged Foods</option>
                    </select>
                </div>
                <div id="availableDonationsList" class="donations-list">
                    <!-- Available donations will be populated here -->
                </div>
            </div>

            <div id="my-pickups" class="dashboard-section hidden">
                <h2>My Scheduled Pickups</h2>
                <div id="scheduledPickupsList" class="pickups-list">
                    <!-- Scheduled pickups will be populated here -->
                </div>
            </div>

            <div id="completed-rescues" class="dashboard-section hidden">
                <h2>Completed Rescues</h2>
                <div id="completedRescuesList" class="rescues-list">
                    <!-- Completed rescues will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Donation Claim Modal -->
    <div id="claimModal" class="modal hidden">
        <div class="modal-content">
            <h3>Claim Donation</h3>
            <form id="claimForm">
                <div class="form-group">
                    <label for="pickupTime">Pickup Time</label>
                    <input type="datetime-local" id="pickupTime" required>
                </div>
                <div class="form-group">
                    <label for="transportMethod">Transport Method</label>
                    <select id="transportMethod" required>
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="walk">Walk</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Any special requirements or notes"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Confirm Claim</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Food Rescue Network. All rights reserved.</p>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/volunteer.js"></script>
</body>
</html>
