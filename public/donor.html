<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Food Rescue Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="donor-dashboard">
    <header>
        <nav>
            <div class="logo">Food Rescue Network</div>
            <div class="nav-links">
                <span id="userEmail" class="user-info"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <aside class="sidebar">
            <h2>Donor Dashboard</h2>
            <ul class="dashboard-menu">
                <li class="active"><a href="#new-donation">New Donation</a></li>
                <li><a href="#active-donations">Active Donations</a></li>
                <li><a href="#donation-history">Donation History</a></li>
            </ul>
        </aside>

        <section class="main-content">
            <div id="new-donation" class="dashboard-section">
                <h2>Create New Donation</h2>
                <form id="donationForm" class="donation-form">
                    <div class="form-group">
                        <label for="foodType">Food Type</label>
                        <input type="text" id="foodType" required placeholder="e.g., Fresh Produce, Prepared Meals">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" required placeholder="Number of servings/items">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupAddress">Pickup Address</label>
                        <textarea id="pickupAddress" required placeholder="Enter complete address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pickupTime">Preferred Pickup Time</label>
                        <input type="datetime-local" id="pickupTime" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" placeholder="Special handling instructions, etc."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Post Donation</button>
                </form>
            </div>

            <div id="active-donations" class="dashboard-section hidden">
                <h2>Active Donations</h2>
                <div id="activeDonationsList" class="donations-list">
                    <!-- Active donations will be populated here -->
                </div>
            </div>

            <div id="donation-history" class="dashboard-section hidden">
                <h2>Donation History</h2>
                <div id="donationHistoryList" class="donations-list">
                    <!-- Donation history will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Rescue Network. All rights reserved.</p>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/donor.js"></script>
</body>
</html>
